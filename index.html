<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--added bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
  <!--header-->
    <div class="h-75 p-3 jumbotron jumbotron-fluid bg-info">
        <div class="container">
          <h1 class="display-4 text-white">Weather Dashboard</h1>
        </div>
      </div>
      <form>
        <!--search input-->
          <!--search button-->
        <form action="/form/submit" method="GET">
          <input type="text" name="text" class="form-searchinput" id="form-searchinput" placeholder="Search City Here">
          <input type="submit" name="submit" class= "searchBtn" value="Search">
      </form>
        <!--city search history list items-->
        <div class="search-history col-lg-3 col-md-12 col-sm-12" id="search-history" style="width: 18rem;">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">search history here</li>
            <li class="list-group-item">search history here</li>
            <li class="list-group-item">search history here</li>
          </ul>
          <!--city big item-->
          <div class="city row">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">City</h5>
                  <p class="card-text"></p>
                </div>
              </div>
            </div>
        </div>
        <!--5 day forecast day cards-->
        <div class= "five-day row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Day 1</h5>
                <p class="card-text"></p>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Day 2</h5>
                <p class="card-text"></p>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Day 3</h5>
                <p class="card-text"></p>
              </div>
            </div>
          </div>
                <div class="col-sm-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Day 4</h5>
                      <p class="card-text"></p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Day 5</h5>
                      <p class="card-text"></p>
                    </div>
                  </div>
                </div>
        </div>
        <!--added javascriprt and jquery links-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="script.js"></script>
</body>
</html>
